spring.application.name=SQL-Spring-API


# Default values (will be overridden by docker-compose environment variables)
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Optional: Show SQL executed by Spring Data JDBC (might be noisy)
# spring.jdbc.template.query-logger.enabled=true
# logging.level.org.springframework.jdbc.core=DEBUG

# Server port
server.port=8080